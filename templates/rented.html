{% extends "base.html" %}
{% block content %}
<h1>Rented</h1>
<span style="margin-right: 10px;"><a href="{{ url_for('books') }}">All</a></span>
<span style="margin-right: 10px;"><a href="{{ url_for('available') }}">Available</a></span>
<span><a href="{{ url_for('rented') }}">Rented</a></span>
<br>
<table>
<tr>
    <th style="text-align: left;">
        Title
    </th>
</tr>
{% for book in results %}

<tr>
    <td><a href="{{ url_for('book', id=book.book.id) }}">{{ book.book.title }}</a></td>
</tr>
{% endfor %}
</table>
{% endblock %}
